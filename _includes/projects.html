<section id="projects" class="bg-odd">
  <div class="container wow fadeIn">
    <h3 class="text-primary text-uppercase">Projekte</h3>
    <hr class="primary">
    <div class="row">
      <div class="col-12 mb-4 mt-4">
        Dies ist eine Liste von Tarak's Open-Source Projekten, die auf Github gehostet werden:
      </div>
    </div>
    <div class="row">{% for project in site.data.projects %}
      <div class="col-md-6">
        <h5><a href="https://github.com/{{ project.owner }}/{{ project.name }}">{{ project.owner }} / {{ project.name }}</a></h5>
        <p class="text-justify">{{ project.description }}</p>
      </div>{% endfor %}
    </div>
  </div>
</section>
